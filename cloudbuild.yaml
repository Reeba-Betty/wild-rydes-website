steps:
  # Build the Docker image using the Docker Cloud Builder
  - name: 'gcr.io/cloud-builders/docker'
    # args: ['build', '-t', 'us-central1-docker.pkg.dev/devops-lab2/reeba-100890704/devops-lab2:$COMMIT_SHA', '.']
    args: ['build', '-t', 'northamerica-northeast2-docker.pkg.dev/midterm-devops/reeba-repository:latest', '-t', 'northamerica-northeast2-docker.pkg.dev/midterm-devops/reeba-repository:$COMMIT_SHA', '.']

  # Push the image to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'northamerica-northeast2-docker.pkg.dev/midterm-devops/reeba-repository:latest']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'northamerica-northeast2-docker.pkg.dev/midterm-devops/reeba-repository:$COMMIT_SHA']

  # Deploy the container to Google Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'reeba-midterm'
      - '--image'
      - 'northamerica-northeast2-docker.pkg.dev/midterm-devops/reeba-repository:latest'
      - '--region'
      - 'northamerica-northeast2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated' # Use '--no-allow-unauthenticated' if you don't want to allow unauthenticated access

# options:
#   # Set logs bucket behavior to create a user-owned logs bucket in the same region as the build project
#   logging: 'Adwaith-log'

images:
  - 'northamerica-northeast2-docker.pkg.dev/midterm-devops/reeba-repository:latest'
  - 'northamerica-northeast2-docker.pkg.dev/midterm-devops/reeba-repository:$COMMIT_SHA'


 



